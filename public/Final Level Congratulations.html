<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="industrial-background.jpg">
    
    
    <script>
       window.onload = function background(){
        clearInterval(myClock)
      let myTemp = '100px 0px'
      myClock = setInterval(function(){
          myGlobalX -= 5
          myTemp =  myGlobalX + 'px 0px'
          document.getElementById('myBody').style.backgroundPosition = myTemp
      }, 100)
       };
        
    
    
       // global variables here
       let myGlobalX = 0
       let myClock
    
    
       // global functions here
    function myHitOther(my1,my2){
       left1   = parseInt(document.getElementById(my1).style.left)
       right1  = left1 + parseInt(document.getElementById(my1).style.width)
       top1    = parseInt(document.getElementById(my1).style.top)   
       bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
       left2   = parseInt(document.getElementById(my2).style.left)
       right2  = left2 + parseInt(document.getElementById(my2).style.width)
       top2    = parseInt(document.getElementById(my2).style.top)   
       bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
       if ((right1  >=  left2  ) &&      	   
           (bottom1 >=  top2   ) &&
           (left1   <=  right2 ) &&
           (top1    <=  bottom2) ){
           return true
       }
    }
    
    
    function myCheckHit(){
       // YOU WIN and go to next level!
    
       if ( myHitOther('character','goal') ){
           alert('You beat the game!')
          document.getElementById('character').style.left = '20px'
          location = 'index.html'
       }
    
    }
    

    </script>

<h1 align="center" style="color:deepskyblue">You won! grab your trophy now!</h1>




<img id="character" src="20230218_131227.jpg"  style="position:absolute; width:100px; height:80px; left: 50px; top:190px;">
<img id="goal" src="il_fullxfull.3700185410_c31o.png"  style="position:absolute; width:100px; height:80px; left: 500px; top:200px;">

<script>
    // Move image using WASD keys
    window.addEventListener("keydown", function(event) {
      switch (event.key) {
        case "a":
          document.getElementById("character").style.left = parseInt(document.getElementById("character").style.left) - 10 + 'px';
          myCheckHit();
          break;
        case "d":
          document.getElementById("character").style.left = parseInt(document.getElementById("character").style.left) + 10 + 'px';
          myCheckHit();
          break;
        case "w":
          document.getElementById("character").style.top = parseInt(document.getElementById("character").style.top) - 10 + 'px';
          myCheckHit();
          break;
        case "s":
          document.getElementById("character").style.top = parseInt(document.getElementById("character").style.top) + 10 + 'px';
          myCheckHit();
          break;
      }
    });
  </script>
