    <script>
        // Move image using WASD keys
        window.addEventListener("keydown", function(event) {
          switch (event.key) {
            case "a":
              document.getElementById("character").style.left = parseInt(document.getElementById("character").style.left) - 10 + 'px';
              myCheckHit();
              break;
            case "d":
              document.getElementById("character").style.left = parseInt(document.getElementById("character").style.left) + 10 + 'px';
              myCheckHit();
              break;
            case "w":
              document.getElementById("character").style.top = parseInt(document.getElementById("character").style.top) - 10 + 'px';
              myCheckHit();
              break;
            case "s":
              document.getElementById("character").style.top = parseInt(document.getElementById("character").style.top) + 10 + 'px';
              myCheckHit();
              break;
          }
        });
      </script>
      <script>
// Get the image elements
// Get the image elements
const myImg = document.getElementById("myImg13");
const myEnemy = document.getElementById("myEnemy01");

// Set the initial position and speed of the images
let myEnemyX = window.innerWidth - myEnemy.width;
let speed = 5;
let myEnemyDirection = -1; // 1 = right, -1 = left

// Move the enemy image and check for collisions
function moveEnemy() {
  // Move myEnemy
  myEnemyX += speed * myEnemyDirection;

  // Check for collisions with myImg
  if (myEnemyX + myEnemy.width >= myImg.offsetLeft && myEnemyX <= myImg.offsetLeft + myImg.width) {
    myEnemyDirection *= -1;
  }

  // Check for collisions with the edges of the window
  if (myEnemyX + myEnemy.width >= window.innerWidth || myEnemyX <= 0) {
    myEnemyDirection *= -1;
  }

  // Set the new position of the enemy image
  myEnemy.style.left = myEnemyX + "px";
}

// Call the moveEnemy function every frame
function gameLoop() {
  moveEnemy();
  requestAnimationFrame(gameLoop);
}

// Start the game loop
gameLoop();
      </script>
