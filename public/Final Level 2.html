    <script>
        // Move image using WASD keys
        window.addEventListener("keydown", function(event) {
          switch (event.key) {
            case "a":
              document.getElementById("character").style.left = parseInt(document.getElementById("character").style.left) - 10 + 'px';
              myCheckHit();
              break;
            case "d":
              document.getElementById("character").style.left = parseInt(document.getElementById("character").style.left) + 10 + 'px';
              myCheckHit();
              break;
            case "w":
              document.getElementById("character").style.top = parseInt(document.getElementById("character").style.top) - 10 + 'px';
              myCheckHit();
              break;
            case "s":
              document.getElementById("character").style.top = parseInt(document.getElementById("character").style.top) + 10 + 'px';
              myCheckHit();
              break;
          }
        });
      </script>
      <script>
const myImg = document.getElementById("myImg13");
const myEnemy01 = document.getElementById("myEnemy01");
const myEnemy02 = document.getElementById("myEnemy02");
const myImage09 = document.getElementById("myImg09");

let myEnemy01X = window.innerWidth - myEnemy01.width;
let myEnemy02X = 0;
let speed = 2;
let myEnemy01Direction = -1;
let myEnemy02Direction = 1;

function moveEnemies() {
  myEnemy01X += speed * myEnemy01Direction;

  if (myEnemy01X + myEnemy01.width >= myImg.offsetLeft && myEnemy01X <= myImg.offsetLeft + myImg.width) {
    myEnemy01Direction *= -1;
  }

  if (myEnemy01X + myEnemy01.width >= window.innerWidth || myEnemy01X <= 0) {
    myEnemy01Direction *= -1;
  }

  myEnemy01.style.left = myEnemy01X + "px";

  myEnemy02X += speed * myEnemy02Direction;

  if (myEnemy02X + myEnemy02.width >= myImg.offsetLeft && myEnemy02X <= myImg.offsetLeft + myImg.width) {
    myEnemy02Direction *= -1;
  }

  if (myEnemy02X + myEnemy02.width >= window.innerWidth || myEnemy02X <= 0) {
    myEnemy02Direction *= -1;
  }

  // Check for collisions with myImage09
  if (myEnemy02X + myEnemy02.width >= myImage09.offsetLeft && myEnemy02X <= myImage09.offsetLeft + myImage09.width) {
    myEnemy02Direction *= -1;
  }

  myEnemy02.style.left = myEnemy02X + "px";
}

function gameLoop() {
  moveEnemies();
  requestAnimationFrame(gameLoop);
}

gameLoop();

      </script>
