    <script>
        // Move image using WASD keys
        window.addEventListener("keydown", function(event) {
          switch (event.key) {
            case "a":
              document.getElementById("character").style.left = parseInt(document.getElementById("character").style.left) - 10 + 'px';
              myCheckHit();
              break;
            case "d":
              document.getElementById("character").style.left = parseInt(document.getElementById("character").style.left) + 10 + 'px';
              myCheckHit();
              break;
            case "w":
              document.getElementById("character").style.top = parseInt(document.getElementById("character").style.top) - 10 + 'px';
              myCheckHit();
              break;
            case "s":
              document.getElementById("character").style.top = parseInt(document.getElementById("character").style.top) + 10 + 'px';
              myCheckHit();
              break;
          }
        });
      </script>
      <script>
        const myImg = document.getElementById("myImg14");
        const myEnemy02 = document.getElementById("myEnemy02");
        const myImage13 = document.getElementById("myImg13");
      
        let myEnemy02X = 0;
        let speed = 2;
        let myEnemy02Direction = 1;
      
        function moveEnemy02() {
          myEnemy02X += speed * myEnemy02Direction;
      
          if (
            myEnemy02X + myEnemy02.width >= myImg.offsetLeft &&
            myEnemy02X <= myImg.offsetLeft + myImg.width
          ) {
            myEnemy02Direction *= -1;
          }
      
          if (myEnemy02X + myEnemy02.width >= window.innerWidth || myEnemy02X <= 0) {
            myEnemy02Direction *= -1;
          }
      
          if (
            myEnemy02X + myEnemy02.width >= myImage13.offsetLeft &&
            myEnemy02X <= myImage13.offsetLeft + myImage13.width
          ) {
            myEnemy02Direction *= -1;
          }
      
          myEnemy02.style.left = myEnemy02X + "px";
        }
      
        function gameLoop() {
          moveEnemy02();
          requestAnimationFrame(gameLoop);
        }
      
        gameLoop();
      </script>
